{% extends "base.html" %}

{% block title %}Login - Logic-Guard-Layer{% endblock %}

{% block extra_css %}
<style>
    .login-container {
        max-width: 400px;
        margin: 3rem auto;
    }

    .login-card {
        background: rgba(0, 50, 0, 0.3);
        border: 2px solid var(--terminal-green);
        padding: 2rem;
    }

    .login-header {
        text-align: center;
        margin-bottom: 2rem;
    }

    .login-header h1 {
        color: var(--terminal-green);
        font-size: 1.5rem;
        margin: 0;
    }

    .login-header p {
        color: var(--terminal-green-dim);
        font-size: 0.9rem;
        margin-top: 0.5rem;
    }

    .login-form {
        display: flex;
        flex-direction: column;
        gap: 1.5rem;
    }

    .form-group {
        display: flex;
        flex-direction: column;
        gap: 0.5rem;
    }

    .form-group label {
        color: var(--terminal-green-dim);
        font-size: 0.9rem;
    }

    .form-input {
        background: #001100;
        color: var(--terminal-green);
        border: 1px solid var(--terminal-green);
        padding: 0.8rem 1rem;
        font-family: 'Share Tech Mono', monospace;
        font-size: 1rem;
    }

    .form-input:focus {
        outline: none;
        box-shadow: 0 0 10px rgba(0, 255, 0, 0.3);
    }

    .form-input::placeholder {
        color: var(--terminal-green-dim);
    }

    .login-btn {
        background: transparent;
        border: 2px solid var(--terminal-green);
        color: var(--terminal-green);
        padding: 1rem;
        font-family: 'Share Tech Mono', monospace;
        font-size: 1rem;
        cursor: pointer;
        transition: all 0.2s;
        width: 100%;
    }

    .login-btn:hover {
        background: rgba(0, 255, 0, 0.1);
        box-shadow: 0 0 15px rgba(0, 255, 0, 0.3);
    }

    .error-message {
        background: rgba(255, 0, 0, 0.1);
        border: 1px solid #ff4444;
        color: #ff4444;
        padding: 0.8rem;
        text-align: center;
        font-size: 0.9rem;
    }

    .login-footer {
        text-align: center;
        margin-top: 1.5rem;
        padding-top: 1.5rem;
        border-top: 1px dashed var(--terminal-green-dim);
    }

    .login-footer a {
        color: var(--terminal-green);
        text-decoration: none;
    }

    .login-footer a:hover {
        text-shadow: 0 0 10px var(--terminal-green);
    }

</style>
{% endblock %}

{% block content %}
<div class="terminal-container login-container">
    <div class="login-card">
        <div class="login-header">
            <h1><span class="prompt">&gt;</span> ADMIN LOGIN</h1>
            <p>Enter credentials to access admin panel</p>
        </div>

        {% if error %}
        <div class="error-message">
            {{ error }}
        </div>
        {% endif %}

        <form class="login-form" method="POST" action="/login">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" class="form-input" placeholder="Enter username" required autofocus>
            </div>

            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" class="form-input" placeholder="Enter password" required>
            </div>

            <button type="submit" class="login-btn">[LOGIN]</button>
        </form>

        <div class="login-footer">
            <a href="/">&lt; Back to Home</a>
        </div>
    </div>
</div>
{% endblock %}
